<button (click)="goBack()">Back</button>
<div *ngIf="mission">
	<app-map [lat]="mission.lat" [lng]="mission.lng"></app-map>
	<h3>{{ mission.location }}</h3>
	<p>Beneficiaries id: {{ mission.beneficiariesId }}</p>
	<p>Volunteer id: {{ mission.volunteerId }}</p>
	<button
		[disabled]="mission.isTaken"
		(click)="acceptMission(mission.id)"
		class="acceptBtn"
	>
		Accept
	</button>
</div>

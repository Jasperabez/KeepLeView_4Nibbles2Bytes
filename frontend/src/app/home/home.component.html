<div class="menu">
	<p
		class="menu-btn"
		routerLink="/quests"
		routerLinkActive="menu-btn--active"
	>
		Quest List
	</p>
	<p class="menu-btn" routerLink="/myQuest">Current Quest</p>
	<div class="spacer"></div>
	<img
		class="menu-icon"
		routerLink="/settings"
		src="assets/common/gear.png"
		alt=""
	/>
</div>
<hr />
<div *ngFor="let quest of missions" routerLink="{{ '/quests/' + quest.id }}">
	<h2>{{ quest.location }}</h2>
	<p>{{ quest.id }}</p>
</div>
